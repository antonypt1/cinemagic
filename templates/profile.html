<!-- templates/profile.html -->
<h1 style="text-align:center; color: white;"><b>USER PROFILE PAGE</b></h1>

<div class="container rounded bg-white mt-5 mb-4">
    <div class="row">
        <div class="col-md-3 border-right">

<div class="d-flex flex-column align-items-center text-center p-3 py-5">
    {% if user.profile.image %}
        <img class="rounded-circle mt-5 profile-image" src="{{ user.profile.image.url }}" alt="Profile Image">
    {% else %}
        <img class="rounded-circle mt-5 profile-image" src="{% static 'img/user.png' %}" alt="Default Profile Image">
    {% endif %}
                <span class="font-weight-bold">{{ user.first_name }}</span>
                <span class="text-black-50">{{ user.email }}</span>
            </div>
        </div>

        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>

                <!-- Profile Update Form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Surname</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Surname" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Enter Email" value="{{ user.email }}">
                        </div>
                    </div>

                      <div class="form-group mt-3">
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <div class="mt-5 text-center">
                                <h3> <button type="submit" class="btn btn-primary profile-button ">Update Profile</button>
                                <a class="btn btn-primary profile-button display-7" href="{% url 'home' %}"> Home</a></h3>
                          </div>



                </form>
            </div>
        </div>
    </div>
</div>
