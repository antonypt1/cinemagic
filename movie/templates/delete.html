<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie</title>
</head>
<body>

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6 col-lg-4">
            <form method="POST">
                {% csrf_token %}
                <div class="card bg-dark text-white">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}" style="max-height: 240px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="text-color:white">{{ movie.title }}</h5>
                        <p class="card-text"><b>Are you sure you want to delete this movie?</b></p>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}




</body>
</html>
